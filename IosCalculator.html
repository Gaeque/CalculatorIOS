<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IOS Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main class="iphone">

    <div><span class="result">0</span></div>
    <div class="container">
      <button class="button-grey clear">AC</button>
      <button class="button-grey">+/-</button>
      <button class="button-grey">%</button>
      <button class="button-yellow">รท</button>
      <button class="button-default number">7</button>
      <button class="button-default number">8</button>
      <button class="button-default number">9</button>
      <button class="button-yellow sign">X</button>
      <button class="button-default number">4</button>
      <button class="button-default number">5</button>
      <button class="button-default number">6</button>
      <button class="button-yellow sign">-</button>
      <button class="button-default number">1</button>
      <button class="button-default number">2</button>
      <button class="button-default number"> 3</button>
      <button class="button-yellow sign">+</button>
      <button class="button-default button-0"><span class="button0">0</span></button>
      <button class="button-default sign">.</button>
      <button class="button-yellow ">=</button>
      <span class="line-footer"></span>
    </div>
  </main>

  <script src="./script.js"></script>
</body>

</html>
